<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Ibu ðŸ’•</title>
    
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Canvas untuk pemandangan */
        #morningCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Container untuk konten */
        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        /* Lottie Animations */
        .lottie-butterfly-1 {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            z-index: 15;
            animation: floatButterfly1 20s ease-in-out infinite;
        }
        
        .lottie-butterfly-2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 25%;
            right: 15%;
            z-index: 15;
            animation: floatButterfly2 18s ease-in-out infinite;
        }
        
        .lottie-butterfly-3 {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 40%;
            left: 5%;
            z-index: 15;
            animation: floatButterfly3 22s ease-in-out infinite;
        }
        
        .lottie-birds {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 8%;
            right: 20%;
            z-index: 5;
            opacity: 0.8;
            animation: flyBirds 30s linear infinite;
        }
        
        .lottie-flowers-left {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: -20px;
            left: -30px;
            z-index: 20;
        }
        
        .lottie-flowers-right {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: -20px;
            right: -30px;
            z-index: 20;
            transform: scaleX(-1);
        }
        
        .lottie-sun {
            position: absolute;
            width: 180px;
            height: 180px;
            top: 5%;
            right: 5%;
            z-index: 3;
            opacity: 0.9;
        }
        
        .lottie-heart {
            width: 150px;
            height: 150px;
            margin-bottom: -20px;
        }
        
        /* Animasi Kupu-kupu */
        @keyframes floatButterfly1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -30px) rotate(5deg); }
            50% { transform: translate(50px, 20px) rotate(-3deg); }
            75% { transform: translate(150px, -10px) rotate(8deg); }
        }
        
        @keyframes floatButterfly2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-80px, 20px) rotate(-5deg); }
            50% { transform: translate(-40px, -30px) rotate(3deg); }
            75% { transform: translate(-120px, 10px) rotate(-8deg); }
        }
        
        @keyframes floatButterfly3 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(200px, -50px); }
            66% { transform: translate(100px, 30px); }
        }
        
        @keyframes flyBirds {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100vw); }
        }
        
        /* Teks Utama */
        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.2),
                0 0 40px rgba(255,182,193,0.5),
                0 0 80px rgba(255,105,180,0.3);
            text-align: center;
            animation: titleFloat 4s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: rgba(255,255,255,0.95);
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            animation: fadeInUp 2s ease-out 0.5s both;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .from-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInUp 2s ease-out 1s both;
        }
        
        .names {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #fff;
            margin-top: 10px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInUp 2s ease-out 1.3s both;
            background: linear-gradient(135deg, #fff 0%, #ffd1dc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Light rays */
        .light-rays {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: radial-gradient(ellipse at top right, rgba(255,223,186,0.4) 0%, transparent 50%);
            animation: lightPulse 8s ease-in-out infinite;
        }
        
        @keyframes lightPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .lottie-butterfly-1,
            .lottie-butterfly-2,
            .lottie-butterfly-3 {
                width: 60px;
                height: 60px;
            }
            
            .lottie-flowers-left,
            .lottie-flowers-right {
                width: 150px;
                height: 150px;
            }
            
            .lottie-heart {
                width: 100px;
                height: 100px;
            }
            
            .lottie-sun {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <!-- Canvas Background -->
        <canvas id="morningCanvas"></canvas>
        
        <!-- Light Rays Effect -->
        <div class="light-rays"></div>
        
        <!-- Floating Particles -->
        <div class="particles" id="particles"></div>
        
        <!-- Lottie Animations -->
        <lottie-player 
            class="lottie-sun"
            src="https://lottie.host/e4a4a52b-d699-4f7c-8e4a-1f3b3e9f8c5a/sun-animation.json"
            background="transparent"
            speed="0.5"
            loop
            autoplay>
        </lottie-player>
        
        <lottie-player 
            class="lottie-butterfly-1"
            src="https://assets3.lottiefiles.com/packages/lf20_1pxqjqps.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
        </lottie-player>
        
        <lottie-player 
            class="lottie-butterfly-2"
            src="https://assets3.lottiefiles.com/packages/lf20_1pxqjqps.json"
            background="transparent"
            speed="0.8"
            loop
            autoplay>
        </lottie-player>
        
        <lottie-player 
            class="lottie-butterfly-3"
            src="https://assets3.lottiefiles.com/packages/lf20_1pxqjqps.json"
            background="transparent"
            speed="1.2"
            loop
            autoplay>
        </lottie-player>
        
        <lottie-player 
            class="lottie-birds"
            src="https://assets5.lottiefiles.com/packages/lf20_slvkfbtk.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
        </lottie-player>
        
        <lottie-player 
            class="lottie-flowers-left"
            src="https://assets2.lottiefiles.com/packages/lf20_EE4vMp.json"
            background="transparent"
            speed="0.5"
            loop
            autoplay>
        </lottie-player>
        
        <lottie-player 
            class="lottie-flowers-right"
            src="https://assets2.lottiefiles.com/packages/lf20_EE4vMp.json"
            background="transparent"
            speed="0.5"
            loop
            autoplay>
        </lottie-player>
        
        <!-- Main Content -->
        <div class="content-wrapper">
            <lottie-player 
                class="lottie-heart"
                src="https://assets4.lottiefiles.com/packages/lf20_6wutsrpa.json"
                background="transparent"
                speed="0.8"
                loop
                autoplay>
            </lottie-player>
            
            <h1 class="main-title">Selamat Hari Ibu</h1>
            <p class="subtitle">âœ¨ Teruntuk Wanita Terhebat âœ¨</p>
            
            <p class="from-text">Dengan Cinta dari</p>
            <p class="names">Andi & Sarah</p>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('morningCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let time = 0;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        // Warna untuk gradasi langit pagi
        const skyColors = {
            top: { r: 135, g: 206, b: 235 },      // Light sky blue
            middle: { r: 255, g: 218, b: 185 },   // Peach
            horizon: { r: 255, g: 182, b: 193 },  // Light pink
            bottom: { r: 255, g: 160, b: 122 }    // Light salmon
        };
        
        // Awan
        class Cloud {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = width + Math.random() * 200;
                this.y = Math.random() * height * 0.4 + 50;
                this.speed = Math.random() * 0.3 + 0.1;
                this.size = Math.random() * 60 + 40;
                this.opacity = Math.random() * 0.4 + 0.3;
            }
            
            update() {
                this.x -= this.speed;
                if (this.x < -this.size * 3) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#fff';
                
                // Bentuk awan yang lembut
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(this.x - this.size * 0.7, this.y + 10, this.size * 0.7, this.size * 0.5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(this.x + this.size * 0.6, this.y + 5, this.size * 0.6, this.size * 0.45, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(this.x + this.size * 0.3, this.y - this.size * 0.3, this.size * 0.5, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Gunung/Bukit
        class Mountain {
            constructor(x, height, color, opacity) {
                this.x = x;
                this.mountainHeight = height;
                this.color = color;
                this.opacity = opacity;
            }
            
            draw() {
                const baseY = height * 0.7;
                
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                
                ctx.beginPath();
                ctx.moveTo(this.x - 200, baseY);
                
                // Kurva gunung yang natural
                ctx.bezierCurveTo(
                    this.x - 100, baseY - this.mountainHeight * 0.3,
                    this.x - 50, baseY - this.mountainHeight,
                    this.x, baseY - this.mountainHeight
                );
                ctx.bezierCurveTo(
                    this.x + 50, baseY - this.mountainHeight,
                    this.x + 100, baseY - this.mountainHeight * 0.3,
                    this.x + 200, baseY
                );
                
                ctx.lineTo(this.x + 200, height);
                ctx.lineTo(this.x - 200, height);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Pohon
        class Tree {
            constructor(x, size) {
                this.x = x;
                this.size = size;
                this.swayOffset = Math.random() * Math.PI * 2;
            }
            
            draw() {
                const baseY = height * 0.75;
                const sway = Math.sin(time * 0.001 + this.swayOffset) * 2;
                
                ctx.save();
                ctx.translate(this.x, baseY);
                
                // Batang pohon
                ctx.fillStyle = '#5d4037';
                ctx.fillRect(-this.size * 0.1, 0, this.size * 0.2, -this.size * 0.5);
                
                // Daun (beberapa lingkaran)
                ctx.fillStyle = '#2e7d32';
                
                ctx.beginPath();
                ctx.arc(sway, -this.size * 0.6, this.size * 0.35, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(-this.size * 0.2 + sway, -this.size * 0.5, this.size * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(this.size * 0.2 + sway, -this.size * 0.5, this.size * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#388e3c';
                ctx.beginPath();
                ctx.arc(sway, -this.size * 0.75, this.size * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Rumput
        class Grass {
            constructor() {
                this.blades = [];
                for (let i = 0; i < 200; i++) {
                    this.blades.push({
                        x: Math.random() * width,
                        height: Math.random() * 30 + 20,
                        width: Math.random() * 3 + 1,
                        offset: Math.random() * Math.PI * 2
                    });
                }
            }
            
            draw() {
                const baseY = height * 0.78;
                
                this.blades.forEach(blade => {
                    const sway = Math.sin(time * 0.002 + blade.offset) * 5;
                    
                    ctx.save();
                    ctx.strokeStyle = '#4caf50';
                    ctx.lineWidth = blade.width;
                    ctx.lineCap = 'round';
                    
                    ctx.beginPath();
                    ctx.moveTo(blade.x, baseY);
                    ctx.quadraticCurveTo(
                        blade.x + sway,
                        baseY - blade.height * 0.5,
                        blade.x + sway * 1.5,
                        baseY - blade.height
                    );
                    ctx.stroke();
                    
                    ctx.restore();
                });
            }
        }
        
        // Inisialisasi objek
        const clouds = [];
        for (let i = 0; i < 6; i++) {
            const cloud = new Cloud();
            cloud.x = Math.random() * width;
            clouds.push(cloud);
        }
        
        const mountains = [
            new Mountain(width * 0.2, height * 0.2, '#7986cb', 0.6),
            new Mountain(width * 0.5, height * 0.25, '#5c6bc0', 0.7),
            new Mountain(width * 0.8, height * 0.18, '#7986cb', 0.6),
            new Mountain(width * 0.35, height * 0.15, '#9fa8da', 0.5),
            new Mountain(width * 0.65, height * 0.12, '#9fa8da', 0.5),
        ];
        
        const trees = [];
        for (let i = 0; i < 15; i++) {
            trees.push(new Tree(
                Math.random() * width,
                Math.random() * 60 + 40
            ));
        }
        
        const grass = new Grass();
        
        // Matahari
        function drawSun() {
            const sunX = width * 0.85;
            const sunY = height * 0.2;
            const sunRadius = 60;
            
            ctx.save();
            
            // Glow effect
            const glowGradient = ctx.createRadialGradient(sunX, sunY, 0, sunX, sunY, sunRadius * 3);
            glowGradient.addColorStop(0, 'rgba(255, 236, 179, 0.8)');
            glowGradient.addColorStop(0.3, 'rgba(255, 224, 130, 0.4)');
            glowGradient.addColorStop(1, 'rgba(255, 224, 130, 0)');
            
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius * 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Sun rays
            ctx.strokeStyle = 'rgba(255, 236, 179, 0.3)';
            ctx.lineWidth = 3;
            
            for (let i = 0; i < 12; i++) {
                const angle = (Math.PI * 2 / 12) * i + time * 0.0005;
                const innerRadius = sunRadius * 1.2;
                const outerRadius = sunRadius * 2 + Math.sin(time * 0.003 + i) * 10;
                
                ctx.beginPath();
                ctx.moveTo(
                    sunX + Math.cos(angle) * innerRadius,
                    sunY + Math.sin(angle) * innerRadius
                );
                ctx.lineTo(
                    sunX + Math.cos(angle) * outerRadius,
                    sunY + Math.sin(angle) * outerRadius
                );
                ctx.stroke();
            }
            
            // Sun body
            const sunGradient = ctx.createRadialGradient(sunX - 15, sunY - 15, 0, sunX, sunY, sunRadius);
            sunGradient.addColorStop(0, '#fff9c4');
            sunGradient.addColorStop(0.5, '#ffee58');
            sunGradient.addColorStop(1, '#ffc107');
            
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Tanah/Padang rumput
        function drawGround() {
            const groundY = height * 0.75;
            
            // Layer tanah
            const groundGradient = ctx.createLinearGradient(0, groundY, 0, height);
            groundGradient.addColorStop(0, '#81c784');
            groundGradient.addColorStop(0.3, '#66bb6a');
            groundGradient.addColorStop(1, '#4caf50');
            
            ctx.fillStyle = groundGradient;
            
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            
            // Kurva bukit kecil
            for (let x = 0; x <= width; x += 50) {
                const hillHeight = Math.sin(x * 0.01 + time * 0.0005) * 15 + 
                                   Math.sin(x * 0.02) * 10;
                ctx.lineTo(x, groundY + hillHeight);
            }
            
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fill();
        }
        
        // Gambar langit
        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, height * 0.75);
            gradient.addColorStop(0, '#87CEEB');     // Light blue
            gradient.addColorStop(0.3, '#B0E0E6');   // Powder blue
            gradient.addColorStop(0.5, '#FFE4C4');   // Bisque
            gradient.addColorStop(0.7, '#FFDAB9');   // Peach puff
            gradient.addColorStop(1, '#FFB6C1');     // Light pink
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }
        
        // Loop animasi
        function animate() {
            time++;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Draw layers
            drawSky();
            drawSun();
            
            // Awan
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });
            
            // Gunung
            mountains.forEach(mountain => mountain.draw());
            
            // Tanah
            drawGround();
            
            // Pohon
            trees.sort((a, b) => a.size - b.size);
            trees.forEach(tree => tree.draw());
            
            // Rumput
            grass.draw();
            
            requestAnimationFrame(animate);
        }
        
        // Buat partikel mengambang
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = (Math.random() * 15) + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inisialisasi
        createParticles();
        animate();
        
        // Handle window resize untuk awan dan pohon
        window.addEventListener('resize', () => {
            mountains[0].x = width * 0.2;
            mountains[1].x = width * 0.5;
            mountains[2].x = width * 0.8;
            mountains[3].x = width * 0.35;
            mountains[4].x = width * 0.65;
        });
    </script>
</body>
